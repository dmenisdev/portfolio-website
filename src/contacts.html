
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="header contain dmenis-header">
    <a class="logo large dmenis-header" href="/">
         <img src="/personal_images/profile_logo_small.avif" alt="Profile Logo" class="profile-logo" width="54" height="48" />
         <div class="name dmenis-header">
              <h1 class="title dmenis-header">Well, hello there.</h1>
              <h2 class="subtitle dmenis-header">Pop me an email or give me a shout on social media.</h2>
         </div>
    </a>
    <a class="contact-me" href="/">
        <img src="/images/back_800px.svg" alt="Back button" class="contact-icon" />
        <p class="small-text">back</p>
   </a>
</header>


<body>
    <main class="contain">
        <section class="section-contacts">
            <div class="contact-grid">
                
                    <a class="contact-item" href="mailto:your.email@test.com?subject=Hi, I liked your website." target="_blank">
                        
                        <img src="/images/contacts/email_128px.png" alt="/images/contacts/email_128px.png" 
                        class="contact-logo invert-on-dark-mode">
                        <p class="contact-link">Pop me an email</p>
                    </a>
                
                    <a class="contact-item" href="https://bsky.app/profile/dmenis.bsky.social" target="_blank">
                        
                        <img src="/images/contacts/bluesky_600px.svg" alt="/images/contacts/bluesky_600px.svg" 
                        class="contact-logo ">
                        <p class="contact-link">Have a look at my Bluesky</p>
                    </a>
                
                    <a class="contact-item" href="https://github.com/dmenisdev" target="_blank">
                        
                        <img src="/images/contacts/github_128px.png" alt="/images/contacts/github_128px.png" 
                        class="contact-logo invert-on-dark-mode">
                        <p class="contact-link">dmenisdev on Github</p>
                    </a>
                
            </div>
        </section>
    </main>
</body>

</html>
